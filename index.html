<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yousef’s Media Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>🎧 Yousef’s Media Player</h1>
      <p>Select a playlist and enjoy your music!</p>
    </header>

    <div id="playlist-container" class="playlist-container"></div>

    <div class="player">
      <div class="song-info">
        <span id="current-song">No song playing</span>
      </div>
      <div class="controls">
        <button id="prev">⏮</button>
        <button id="play">▶️</button>
        <button id="next">⏭</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
