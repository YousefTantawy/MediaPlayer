<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MediaPlayer ‚Äî Spotify Style</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <!-- LEFT: Playlists -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">üéß</div>
      <div class="title">MediaPlayer</div>
      <div class="sub muted">GitHub: <span id="ghUser">YousefTantawy</span> / <span id="ghRepo">MediaPlayer</span></div>
    </div>
    <div class="info muted" id="status">Loading repo...</div>
    <div id="playlists" class="playlist-list" role="navigation" aria-label="Playlists"></div>
  </aside>

  <!-- CENTER: Songs -->
  <main class="center">
    <div class="header">
      <h2 id="heading">Playlists</h2>
      <div class="muted" id="subinfo">Select a playlist</div>
    </div>

    <div id="songsWrap" class="songs-wrap" aria-live="polite"></div>
  </main>

  <!-- RIGHT: Queue -->
  <aside class="queue-panel">
    <div class="queue-title">Queue</div>
    <div id="queueList" class="queue-list" aria-live="polite"></div>
  </aside>

  <!-- BOTTOM: Player -->
  <footer class="bottom">
    <div class="now-playing" id="nowPlaying">Welcome ‚Äî loading repo...</div>

    <div class="controls">
      <div class="buttons">
        <button id="prevBtn" class="small-btn" title="Previous">‚èÆ</button>
        <button id="playBtn" class="play-btn" title="Play/Pause">‚ñ∂</button>
        <button id="nextBtn" class="small-btn" title="Next">‚è≠</button>
      </div>

      <div class="seek-row">
        <div class="time" id="timeLabel">00:00 / 00:00</div>
        <input id="seek" type="range" min="0" max="100" step="0.1" value="0">
      </div>
    </div>
  </footer>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script src="script.js"></script>
</body>
</html>
